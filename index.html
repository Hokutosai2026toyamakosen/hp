<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>北斗祭2026 | 富山高専</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header></header> <!-- header.html が読み込まれる -->

<div class="main">
  <div class="hero-container">
    
    <!-- 左：ロゴ -->
    <div class="hero-logo">
      <img src="ロゴ.jpg" alt="文化祭ロゴ">
    </div>

    <!-- 右：タイトルと説明文 -->
    <div class="hero-text">
      <h1 class="festival-title">第18回 北斗祭</h1>
      <h1 class="festival-title">再煌 ~Reigntion~</h1>
      <p class="festival-desc">
        このテーマには、「北斗祭で再び煌めく」、<br>
        「最高の北斗祭へと輝け」という願いが<br>
        込められています。
      </p>
    </div>

  </div>

  <!-- ▼ カード2つを並べるコンテナ ▼ -->
<div class="info-cards">
  
  <!-- 開催日時カード -->
  <div class="card event-card">
    <h2>開催日時</h2>
    <p>2026年05月XX日（土）<br>AA:AA〜BB:BB</p>
    <p>2026年05月YY日（日）<br>CC:CC～DD:DD</p>
  </div>

  <!-- アクセス地図カード（仮画像 or 本物の画像パスに変更） -->
  <div class="card map-card">
    <h2>アクセス</h2>
    <img src="map_sample.jpg" alt="アクセスマップ" class="map-image">
  </div>

</div>

</div>


<script src="script.js"></script>
</body>
</html>
