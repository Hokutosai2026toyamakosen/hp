<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>北斗祭2026 | 富山高専</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header></header> <div class="main">
  <div class="hero-container">
    
    <div class="hero-logo">
      <img src="ロゴ.jpg" alt="文化祭ロゴ">
    </div>

    <div class="hero-text">
      <h1 class="festival-title">第18回 北斗祭</h1>
      <h1 class="festival-title">再煌 ~Reignition~</h1>
      <p class="festival-desc">
        このテーマには、「北斗祭で再び煌めく」、<br>
        「最高の北斗祭へと輝け」という願いが<br>
        込められています。
      </p>
    </div>

  </div>

  <div class="info-cards">

    <div class="left-column">
      <div class="card event-card">
        <h2>開催日時</h2>
        <p>2026年05月XX日（土）<br>AA:AA〜BB:BB</p>
        <p>2026年05月YY日（日）<br>CC:CC〜DD:DD</p>
      </div>

      <div class="shuttle-info">
        <p class="shuttle-text">当日は無料シャトルバスが走ります。</p>
        <a href="shuttle_bus.html" class="shuttle-btn">シャトルバス運行表を見る</a>
      </div>
    </div>

    <div class="card map-card">
      <h2>アクセス</h2>
      <img src="map_sample.jpg" alt="アクセスマップ" class="map-image">
    </div>

  </div>

  <div class="sponsorship-section">
    <h2>ご協賛</h2>
    <p class="sponsor-text">
      本イベント開催にあたり、多大なるご支援を賜りました。<br>
      ここに厚く御礼申し上げます。
    </p>
    
    <div class="sponsor-buttons">
      <a href="sponsors.html" class="btn-blue">協賛企業一覧</a>
      <a href="special_thanks.html" class="btn-blue">スペシャルサンクス</a>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
